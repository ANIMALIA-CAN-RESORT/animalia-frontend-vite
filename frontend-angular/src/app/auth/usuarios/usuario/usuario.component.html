<div class="row mb-2">
  <hr class='w-100'>
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4"><a class="" data-toggle="modal"
      data-target="#modalUsuario" (click)='usuarioSeleccionado.emit(usuario)'>{{usuario.username | lowercase}}&nbsp;&nbsp;<fa-icon [icon]="faEdit" class="mr-2"></fa-icon></a></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{usuario.nombre | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{usuario.apellido | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-1 col-lg-1 col-xl-1">{{usuario.pais | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-1 col-lg-1 col-xl-1">{{usuario.rol | uppercase}}</div>
</div>
